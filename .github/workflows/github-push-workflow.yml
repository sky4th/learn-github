on:
 push:
   branches: # when someone pushes to main  or feature branch
      - 'feature/**'
   paths:
      - '**.js'
      - '**.py'
      - '**.tf'
   tags:
      - 'R1.**'
jobs:
  githubObject:
    name: 'github object'
    runs-on: ubuntu-latest
    environment: 'dev'
    steps:
    # Checkout the repository to the GitHub Actions runner
    - name: Check object
      run: |
          cat << OBJECT
          ${{ toJson(github) }}
          OBJECT

